<!DOCTYPE html>
<html>
    <head>
        {% block title -%}
        <title>About Flask{% if title %} - {{ title }}{% endif %}</title>
        {% endblock %}
    </head>
    <body>
        {% block content -%}
        {%- block mainmenu -%}
        <ul>
            {% for m in menu %}
                <li>{{ m }}</li>
            {% endfor %}
        </ul>
        {% endblock mainmenu -%}
        {% if title -%}
            <h1>{{ title }}</h1>
        {% else %}
            <h1>About Flask</h1>
        {% endif %}
        {% endblock %}
    </body>
</html>
